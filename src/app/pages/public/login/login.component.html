<div class="flex h-screen">
  <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
      <img [src]="'assets/layout/images/logo-white.svg'" class="h-4rem mt-4" alt="diamond-layout" />
      <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Acceda a su cuenta</h2>
                <p>
                  ¿No tienes una cuenta?,
                  <a class="text-primary hover:underline cursor-pointer font-medium" (click)="navRegister()">
                    Registrarse
                  </a>
                </p>
            </div>
            <input pInputText placeholder="Correo Electrónico" class="w-20rem" formControlName="email" type="email"/>
            <p-password placeholder="Contraseña" inputStyleClass="w-20rem" formControlName="password" [feedback]="false"></p-password>
            @if(!loading()) {
              <button pButton label="Iniciar Sesión" type="submit" class="w-20rem" [disabled]="loginForm.invalid"></button>
            }
            @if (error() !== null) {
              <div class="mb-3">
                <p style="text-align: center; color: #ff4032;">{{error()}}</p>
              </div>
            }
        </div>
        @if (loading()) {
          <br>
          <p-progressBar mode="indeterminate"></p-progressBar>
        }
      </form>
      <p class="text-color-secondary font-semibold">
        ¿Olvido su contraseña?,
        <a class="text-primary hover:underline cursor-pointer font-medium" (click)="navForgotPass()">
          Restablecer
        </a>
      </p>
  </div>
  <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/bg-login.jpg')">
    <div class="mt-auto mb-auto">
      <span class="block text-white text-7xl font-semibold" style="text-align: center;">{{tittle}}</span>
      <span class="block text-white text-3xl mt-4" style="text-align: justify;">{{info}}</span>
    </div>
    <div class="flex align-items-center gap-5">
      <span class="text-white font-semibold"></span>
    </div>
  </div>
</div>
